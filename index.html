<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Incrementing Counter</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="counter__container">
			<i class="fa fa-twitter fa-5x"></i>
			<div class="counter" data-target="25000"></div>
			<span>Twitter Followers</span>
		</div>
		<div class="counter__container">
			<i class="fa fa-youtube fa-5x"></i>
			<div class="counter" data-target="10000"></div>
			<span>Youtube Subscribers</span>
		</div>
		<div class="counter__container">
			<i class="fa fa-facebook-official fa-5x"></i>
			<div class="counter" data-target="800"></div>
			<span>Facebook Fans</span>
		</div>
		<script src="app.js"></script>
	</body>
</html>
